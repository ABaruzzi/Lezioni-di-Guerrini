<html>
    <head>
        <title>Calcolatrice</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="Variabili/MyJS.js"></script>
    </head>
    <body>
        <div id="header">Testata</div>
        <div id="content">
            <input id="numone" style="font-size:30px" placeholder="Scrivi Numero"> <br/>
            <input id="numtwo" style="font-size:30px" placeholder="Scrivi Numero">  <br/><br/>
            <button id="btn_piu" onclick="calcola(this.innerHTML)" style="font-size:30px">+</button>
            <button id="btn_men" onclick="calcola(this.innerHTLM)" style="font-size:30px">-</button>
            <button id="btn_per" onclick="calcola('*')" style="font-size:30px">*</button>
            <button id="btn_div" onclick="calcola('/')" style="font-size:30px">/</button> <br/>
            <br/>
            <button id="btn_sqr" onclick="calcola('sqrt')" style="font-size:30px">Sqrt</button>
            <br/>
            <br/>
            TOTALE<div id="total" style="font-size:30px">0</div>
            <br/>
            MONTEPREMIO<div id="montepremi" style="font-size:30px">0</div>
            <br/>
        </div>
        <div id="footer">Footer Pie di Pagina</div>
    </body>
</html>
